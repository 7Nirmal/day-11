<body></body>
<h1><B>ALL INPUT ELEMENTS</B></h1><hr>
<h4><input type="checkbox"placeholder="checkbox">check box</h4><br>
<h4>color:<input type="color"placeholder="color"></h4>
<h4>Date:<input type="date"placeholder="date"></h4>
<h4>DATE TIME(LOCAL): <input type="datetime-local"placeholder="datetime-local"></h4>
<H4>EMAIL:<input type="email"placeholder="email"></h4>
<h4>FILE:<input type="file"placeholder="file"></h4>
<h4>NUMBER:<input type="number"placeholder="number"></h4>
<h4>PASSWORD:<input type="password"placeholder="password"></h4>
<h4>Radio button:<input type="radio"></h4>
<h4>Range:<input type="range"></h4>
<h4>SEARCH:<input type="search"placeholder="search"></h4>
<h4>SUBMIT:<input type="submit"></h4>
<h4>ANY BUTTON:<input type="button" value="click"></h4>
<h4>RESET:<input type="reset"></h4>
