<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  h4{
    text-align: center;
  }
    table{
      margin: auto;
    }
  </style>

<body>
  <h4>Health Chart</h4>
  <table  border = "2";  cellspacing = "1"; cellpadding = "20">
      <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
      </tr>
      <tr>
      <td>Minimum</td>
      <td>Maximum</td>
      <td>2hours after eating</td> 
    </tr>   
  <tbody> 
  </tr>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
        </tr>
        <tr>
          <td>Diabetes</td>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
          </tr>
  </tbody>
  </table>
</body>
</html>
